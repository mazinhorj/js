<body>
    <div id="area">
        Interagindo...
    </div>


    <script>
        are = document.getElementById('area');
        are.addEventListener('click', clica);
        are.addEventListener('mouseover', muda);
        are.addEventListener('mouseout', saiu);
        function clica(){            
            are.innerText = 'clicado';
        }
        function muda(){            
            are.style.background = 'purple';
        }
        function saiu(){            
            are.innerText = 'saiu';
            are.style.background = 'blue';
        }
